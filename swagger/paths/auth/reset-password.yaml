paths:
  /auth/send-reset-email:
    post:
      tags:
        - Auth
      summary: Send password reset email
      operationId: sendResetEmail
      description: Sends a password reset email to the specified email address.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  format: email
                  example: 'user@example.com'
      responses:
        '200':
          description: Successfully sent password reset email.
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                  - message
                properties:
                  status:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: Password reset email sent successfully.
        '400':
          description: Bad Request - Invalid email format or missing email.
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                  - message
                properties:
                  status:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: Bad Request
        '404':
          description: Not Found - Email not associated with any account.
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                  - message
                properties:
                  status:
                    type: integer
                    example: 404
                  message:
                    type: string
                    example: Email not found.
