paths:
  /auth/register:
    post:
      tags:
        - Auth
      summary: Register a new user
      operationId: registerUser
      description: Create a new user account with email and password.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
              properties:
                name:
                  type: 'string'
                  format: name
                  example: 'John'
                email:
                  type: string
                  format: email
                  example: 'user@example.com'
                password:
                  type: string
                  format: password
                  example: 'password123'
      responses:
        '201':
          description: Successfully registered a new user.
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                  - message
                properties:
                  status:
                    type: integer
                    example: 201
                  message:
                    type: string
                    example: Successfully registered new user.
        '400':
          description: Bad Request - Validation error or missing required fields.
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                  - message
                properties:
                  status:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: Bad Request
        '409':
          description: Conflict - User already exists.
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                  - message
                properties:
                  status:
                    type: integer
                    example: 409
                  message:
                    type: string
                    example: User already exists.
